<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="/src/css/login.css" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="/public/assets/Logo-hodu.png"
        alt="HODU 로고 이미지"
        width="238"
      />
    </header>
    <main>
      <section class="login-container">
        <h2 class="sr-only">로그인</h2>
        <div class="select-usertype-buttons">
          <button type="button" id="buyer">구매회원 로그인</button>
          <button type="button" id="seller">판매회원 로그인</button>
        </div>

        <form class="login-form" id="login-form">
          <label for="id" class="sr-only">아이디</label>
          <input id="id" name="id" type="text" placeholder="아이디" />
          <label for="password" class="sr-only">비밀번호</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="비밀번호"
          />
          <p id="error-message" class="error-message"></p>
          <button id="login" type="submit">로그인</button>
        </form>
        <nav class="link-container">
          <ul>
            <li><a href="#signup">회원가입</a></li>
            <li>|</li>
            <li><a href="#find-password">비밀번호 찾기</a></li>
          </ul>
        </nav>
      </section>
    </main>
    <script type="module" src="/src/js/login.js"></script>
  </body>
</html>
