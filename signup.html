<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/src/css/signup.css" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="/public/assets/Logo-hodu.png"
        alt="HODU 로고 이미지"
        width="238"
      />
    </header>
    <main>
      <section class="signup-container">
        <h2 class="sr-only">회원가입</h2>
        <div class="select-usertype-buttons">
          <button type="button" id="buyer">구매회원가입</button>
          <button type="button" id="seller">판매회원가입</button>
        </div>

        <form id="signup-form">
          <div class="form-inputs">
            <label for="id">아이디</label>
            <div class="id-container">
              <input id="id" name="id" type="text" />
              <button id="double-check">중복확인</button>
            </div>

            <p id="id-message" class="id-message"></p>

            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" />
            <label for="check-password">비밀번호 재확인</label>
            <input id="check-password" name="check-password" type="password" />
            <p id="password-error-message" class="password-error-message">
              비밀번호가 일치하지 않습니다.
            </p>

            <label for="name">이름</label>
            <input id="name" name="name" type="text" />
            <label for="phone">휴대폰번호</label>
            <div class="phone-container">
              <label for="phone-prefix" class="sr-only">
                휴대폰번호 앞 3자리를 선택하세요.
              </label>
              <select id="phone-prefix" name="phone-prefix">
                <option id="phone-1" value="010">010</option>
                <!-- <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="018">018</option>
                <option value="019">019</option> -->
              </select>
              <input id="phone-2" name="phone" type="number" maxlength="4" />
              <input id="phone-3" name="phone" type="number" maxlength="4" />
            </div>
          </div>
          <p class="terms-and-conditions">
            호두샵의 <a href="terms-of-use">이용약관</a> 및
            <a href="privacy-policy">개인정보처리방침</a>에 대한 내용을
            확인하였고 동의합니다.
          </p>
          <button class="register" id="register" type="submit">가입하기</button>
        </form>
      </section>
    </main>
    <script type="module" src="/src/js/signup.js"></script>
  </body>
</html>
